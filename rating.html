</head>
<body>
	<!-- Shared Navbar -->
	<div id="navbar">
		<div>
			<h1>Rate Early!</h1>
		</div>
		<nav>
			<a href="central.html">Home</a> <hr>
			<div class="container flexcolumn" id="select">
				<a href="cmpage.html" id="cm">City Morgue</a>

		</nav> 
	</div> <br><br><br>
	<!-- /Shared Navbar -->

	<form enctype="multipart/form-data" id="rateNew" method="post" action="submitRating.php"> <br>
		<h1><a href="https://open.spotify.com/album/06QKM7WJc1kybQdxhYNdep" target="_blank">City Morgue Vol.3</a> - Review</h1> <br>

		<input type="hidden" name="disc" value="Vol. 3: Bottom of the Barrel">
		<input type="hidden" name="reldate" value="15-10-2021">

		<fieldset class="padding">
			<legend></legend> <br>
			<div class="margintop slightmargin">
				<ins>Rate the newest album</ins> (based on this song):
			</div>

			<div class="container flexalign flexcolumn" style="margin-bottom: 30px;">
				<iframe src="https://open.spotify.com/embed/track/6MKIiSoBFmtTQ7G04d3hPW?utm_source=generator" width="60%" height="300" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
				<div id="user-rate" class="container flexalign">
					<label>Rate: </label>
					<div class="stars" id="rating"></div>
				</div>
				<!-- value will be the star rating given by the user. determined is rating.js -->
				<input type="hidden" id="star-rating" name="rating" value="" required>
			</div>

			<label for="username" class="slightmargin"><ins>Review by</ins>: &nbsp; </label>
			<input pattern="([a-zA-Z0-9_]{3,15})+" required placeholder="(Your username)" type="text" name="username" id="username" size="15" maxlength="15"> <br>

			<div class="container" id="rev">
				<label for="review"><ins>Comments</ins>: &nbsp; </label> 
				<textarea placeholder="(Review text)" name="review" id="review"></textarea>
			</div> 

			<div class="margintop slightmargin" id="byform" style="display: none; margin-right: 30px;">
				<label for="birthyear">Enter your birth year: &nbsp;</label>
				<input type="number" id="birthyear" name="birthyear" pattern="[0-9]{4,4}">
			</div>

			<div class="margintop slightmargin">
				<label for="btn"><em>Press this button to submit your answers</em>:</label> &nbsp; &nbsp;
				<input type="button" id="btn2" value="Submit" style=" border:3px solid black; font-size:26px; font-weight:bold; color:black; background:rgba(173, 0, 0, 0.829);">
			</div> 
			
			<div class="margintop slightmargin container flexcolumn">
				<p>Do you wish to participate in a prize-winning contest?</p>
				<label class="checkbox">
					<input type="checkbox">
					<span id="checkmark"></span>
				</label>
			</div>

			<br><br><br>
		</fieldset>
	</form> <br><br><br><br>
</body>
</html>
